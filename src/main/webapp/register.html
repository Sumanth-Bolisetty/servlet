<html>

<head>
<link rel="stylesheet" href="register.css">
<script src="register.js"></script>
</head>

<body>
<div>
<form action="RegisterServlet" method="post" onsubmit="return validateForm()">
<table cellspacing="30" class=a>
<tr>
	<td>Full name<font color=red>*</font></td>
	<td>:</td>
	<td><input type="text" name="fullname" placeholder="Enter your Name" size="25" class=ib required></td>
</tr>
<tr>
	<td>Email Id<font color=red>*</font></td>
	<td>:</td>
	<td><input type="email" name="mail" placeholder="Enter your Email Id" size="25" class=ib required></td>
</tr>
<tr>
	<td>Username<font color=red>*</font></td>
	<td>:</td>
	<td><input type="text" name="username" placeholder="Enter your Username" size="25" class=ib required></td>
</tr>
<tr>
	<td>Password<font color=red>*</font></td>
	<td>:</td>
	<td><input type="password" name="passw" placeholder="Enter your Password" size="25" class=ib required></td>
</tr>
<tr>
	<td>Confirm your Password<font color=red>*</font></td>
	<td>:</td>
	<td><input type="password" name="cpassw" placeholder="Reenter your Password" size="25" class=ib required></td>
</tr>
<tr>
	<td>Mobile Number<font color=red>*</font></td>
	<td>:</td>
	<td><input type="tel" name="mobile" placeholder="Enter your Mobile Number" size="25" class=ib required></td>
</tr>
<tr>
	<td>Date of Birth</td>
	<td>:</td>
	<td><input type="date" name="dob" class=ib></td>
</tr>
<tr>
	<td>Gender<font color=red>*</font></td>
	<td>:</td>
	<td class=b>
	<select name="gender"' class=ib>
	<option value="none" selected disabled hidden="true">Select an Option</option>
	<option value="Male">Male</option>
	<option value="Female">Female</option>
	<option value="Others">Others</option>
	</select>
	</td>
</tr>
<tr>
	<td>Address</td>
	<td>:</td>
	<td>
	<textarea rows="5" cols="25" placeholder="Enter your Address" class=ib name="address"></textarea>
	</td>
<tr class=b>
	<td colspan="2"><a href="login.html" target="Description">Already a User! Log In?</a></td>
</tr>
<tr>
	<td align="left"><input type="reset" class=a></td>
	<td></td>
	<td align="right"><input type="submit" value="Register" class=a></td>
</tr>
</table>
</form>
</div>
</body>

</html>
